<!DOCTYPE html>
<html lang="en">
<head>
    <title>PHP Calculator</title>
    <link rel="stylesheet" type="text/css" href="artStylesheet.css" />
</head>
<body>
    <h1>PHP Calculator</h1>
    <div id="background">
        <div class="calc-view">0</div>
        <input type="number" name="input1" step=0.01/>
        <input type="number" name="input2" step=0.01/>

        <div class="row">
                <span>
                    <input type="submit" name="submit" class="equalButton" value="=">      
                </span>

                <div>
                        <input type="radio" id="add" name="operator"/>
                        <label for="add">+</label>
                </div>
                <div>
                        <input type="radio" id="subtract" name="operator"/>
                        <label for="subtract">-</label> 
                </div>
                <div>
                        <input type="radio" id="multiply" name="operator"/>
                        <label for="multiply">x</label>
                </div>
                <div>
                        <input type="radio" id="divide" name="operator"/>
                        <label for="divide">&#247</label>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
